name: WailBrew Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.8.3)'
        required: true
      sha256:
        description: 'SHA256 of wailbrew-v<version>.zip'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout WailBrew
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout homebrew-wailbrew tap
        uses: actions/checkout@v6
        with:
          repository: wickenico/homebrew-wailbrew
          path: homebrew-wailbrew
          token: ${{ secrets.HOMEBREW_TAP_PAT }}

      - name: Determine previous tag
        id: meta
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "Error: No previous tag found. Cannot generate release notes."
            exit 1
          fi
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"
          
          # Generate Dependabot updates section first
          DEPENDABOT_RAW=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse --author="dependabot\[bot\]" --author="dependabot-preview\[bot\]" 2>/dev/null || echo "")
          
          # Format Dependabot section with header if there are updates
          if [ -n "$DEPENDABOT_RAW" ]; then
            DEPENDABOT_SECTION="## Dependencies"$'\n\n'"$DEPENDABOT_RAW"
          else
            DEPENDABOT_SECTION=""
          fi
          
          # Generate release notes from git commits (excluding version bump commits and dependabot authors)
          # Get all commits excluding version bumps, then filter out dependabot commits
          RELEASE_NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"%an|%s (%h)" --reverse --invert-grep -E --grep="[Bb]ump.*[0-9]+\.[0-9]+\.[0-9]+|^[Vv]ersion.*[0-9]+\.[0-9]+\.[0-9]+" | grep -vE "dependabot\[bot\]|dependabot-preview\[bot\]" | sed 's/^[^|]*|/- /' || echo "")
          
          # If no commits found, use a default message
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="No changes detected"
          fi
          
          # Generate changelog link
          CHANGELOG_LINK="**Full Changelog**: https://github.com/wickenico/WailBrew/compare/${PREV_TAG}...v${VERSION}"
          
          echo "release_notes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$RELEASE_NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "dependabot_section<<EOF" >> "$GITHUB_OUTPUT"
          echo "$DEPENDABOT_SECTION" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "changelog_link=$CHANGELOG_LINK" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        working-directory: homebrew-wailbrew
        run: |
          VERSION="${{ github.event.inputs.version }}"
          SHA="${{ github.event.inputs.sha256 }}"
          CASK_FILE="Casks/wailbrew.rb"

          # bump version
          sed -i -E "s/(version \")[^\"]+(\")/\1${VERSION}\2/" "$CASK_FILE"
          # bump sha256
          sed -i -E "s/(sha256 \")[^\"]+(\")/\1${SHA}\2/" "$CASK_FILE"

          echo "Updated cask file:"
          cat "$CASK_FILE"

      - name: Commit and push updated cask
        working-directory: homebrew-wailbrew
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/wailbrew.rb
          git commit -m "Bump wailbrew to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            ## Changes
            
            ${{ steps.meta.outputs.release_notes }}
            
            ${{ steps.meta.outputs.changelog_link }}
            
            ${{ steps.meta.outputs.dependabot_section }}
          files: releases/wailbrew-v${{ github.event.inputs.version }}.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
