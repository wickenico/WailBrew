name: WailBrew Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.8.3)'
        required: true
      sha256:
        description: 'SHA256 of wailbrew-v<version>.zip'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout WailBrew
        uses: actions/checkout@v4

      - name: Checkout homebrew-wailbrew tap
        uses: actions/checkout@v4
        with:
          repository: wickenico/homebrew-wailbrew
          path: homebrew-wailbrew
          token: ${{ secrets.HOMEBREW_TAP_PAT }}

      - name: Determine previous tag
        id: meta
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0)
          else
            PREV_TAG=""
          fi
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        working-directory: homebrew-wailbrew
        run: |
          VERSION="${{ github.event.inputs.version }}"
          SHA="${{ github.event.inputs.sha256 }}"
          CASK_FILE="Casks/wailbrew.rb"

          # bump version
          sed -i -E "s/(version \")[^\"]+(\")/\1${VERSION}\2/" "$CASK_FILE"
          # bump sha256
          sed -i -E "s/(sha256 \")[^\"]+(\")/\1${SHA}\2/" "$CASK_FILE"

          echo "Updated cask file:"
          cat "$CASK_FILE"

      - name: Commit and push updated cask
        working-directory: homebrew-wailbrew
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status
          git add Casks/wailbrew.rb
          git commit -m "Bump wailbrew to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push

      - name: Create tag in WailBrew
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Generate release notes body
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PREV_TAG="${{ steps.meta.outputs.prev_tag }}"

          cat > RELEASE_NOTES.md <<EOF
          Release v${VERSION}

          â¬†ï¸ Upgrade Steps
          ----------------

          brew update
          brew upgrade --cask wailbrew

          âœ¨ New Features
          --------------

          ðŸ› Bug Fixes
          ------------

          ðŸ’Ž Improvements
          ---------------

          ðŸ“¦ Package Updates
          ------------------

          EOF

          # Collect package updates (Dependabot) since previous tag
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}...HEAD"
          else
            RANGE="HEAD"
          fi

          PKG_COMMITS=$(git log $RANGE --oneline --grep "dependabot" || true)

          if [ -n "$PKG_COMMITS" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "$PKG_COMMITS" | while read -r line; do
              echo "* $line" >> RELEASE_NOTES.md
            done
          else
            echo "" >> RELEASE_NOTES.md
            echo "* None." >> RELEASE_NOTES.md
          fi

          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "* * *" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [ -n "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...v${VERSION}" >> RELEASE_NOTES.md
          else
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/commits/v${VERSION}" >> RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body_path: RELEASE_NOTES.md
          files: releases/wailbrew-v${{ github.event.inputs.version }}.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
