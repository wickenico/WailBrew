name: WailBrew Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.8.3)'
        required: true
      sha256:
        description: 'SHA256 of wailbrew-v<version>.zip'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout WailBrew
        uses: actions/checkout@v6

      - name: Checkout homebrew-wailbrew tap
        uses: actions/checkout@v6
        with:
          repository: wickenico/homebrew-wailbrew
          path: homebrew-wailbrew
          token: ${{ secrets.HOMEBREW_TAP_PAT }}

      - name: Determine previous tag
        id: meta
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0)
          else
            PREV_TAG=""
          fi
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        working-directory: homebrew-wailbrew
        run: |
          VERSION="${{ github.event.inputs.version }}"
          SHA="${{ github.event.inputs.sha256 }}"
          CASK_FILE="Casks/wailbrew.rb"

          # bump version
          sed -i -E "s/(version \")[^\"]+(\")/\1${VERSION}\2/" "$CASK_FILE"
          # bump sha256
          sed -i -E "s/(sha256 \")[^\"]+(\")/\1${SHA}\2/" "$CASK_FILE"

          echo "Updated cask file:"
          cat "$CASK_FILE"

      - name: Commit and push updated cask
        working-directory: homebrew-wailbrew
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/wailbrew.rb
          git commit -m "Bump wailbrew to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push

      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: releases/wailbrew-v${{ github.event.inputs.version }}.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
